<div class="container">

    <div class="row">
      <div class="col-md-9">
        <div class="container d-flex user-header">
          <div class="col-md-3 ">
            <fa-icon class="account-icon fa-thin fa-3x " [icon]="faUser"></fa-icon>
          </div>
          <div class="col-md-7 colls">
            <div class="container d-flex">
              <div class="col-md-6 username">
                @{{username}}
              </div>
            </div>
            <div class="container d-flex">
              <div class="col-md-8">{{userModel.bio}}</div>
            </div>
          </div>
  
  
  
  
        </div>
        <div *ngIf="yourProfile()">
          Welcome <b>{{username}}</b>.<br /> You have posted <b>{{postLength}}</b> time(s).
          You can check your post history below.
          <hr />
        </div>
  
        <div *ngIf="yourProfile()">
          Your Posts:
        </div>
        <div *ngIf="!yourProfile()">
          Welcome to {{username}}'s profile. Check his posts!
        </div>
        <hr />
      </div>
      <div class="col-md-3">
      </div>
    </div>
  </div>
