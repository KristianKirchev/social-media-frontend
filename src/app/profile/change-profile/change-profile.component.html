<div class="change-profile-section">
    <div class="row justify-content-center">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header" style="text-align: center">
            <fa-icon class="account-icon fa-thin fa-3x" [icon]="faUser"></fa-icon>
            <h4>@{{username}}</h4>
  
          </div>
          <div class="card-body">
            <form [formGroup]="changeProfileForm" (ngSubmit)="updateProfile()">
              <div class="form-group row">
                <label for="user_name" class="col-md-4 col-form-label text-md-right">Username:</label>
                <div class="col-md-6">
                  <input type="text" id="user_name" class="form-control" [formControlName]="'username'" name="user_name"
                    required autofocus>
                </div>
              </div>
  
              <div class="form-group row">
                <label for="password" class="col-md-4 col-form-label text-md-right">Bio:</label>
                <div class="col-md-6">
                  <input type="text" class="form-control" [formControlName]="'bio'" name="bio" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="password" class="col-md-4 col-form-label text-md-right">Email:</label>
                <div class="col-md-6">
                  <input type="text" class="form-control" [formControlName]="'email'" name="email" required>
                </div>
              </div>
  
              <span class="col-md-6 offset-md-4">
                <button type="submit" class="login">
                  Change
                </button>
              </span>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
